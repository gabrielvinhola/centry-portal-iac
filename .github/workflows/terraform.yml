name: terraform

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '/.github/CODEOWNERS'
      - '.editorconfig'
      - '.gitignore'
      - '.pre-commit-config.yaml'
      - '.tflint.hcl'
      - 'CHANGELOG.md'



  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '/.github/CODEOWNERS'
      - '.editorconfig'
      - '.gitignore'
      - '.pre-commit-config.yaml'
      - '.tflint.hcl'
      - 'CHANGELOG.md'

permissions:
  id-token: write
  contents: write
  packages: write
  actions: read
  security-events: write
  pull-requests: write

jobs:


  plan:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment:
          - dev
    env:
      TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
      TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}

    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.8.5"
          cli_config_credentials_token: ${{ secrets.TFE_TOKEN }}

      - name: Terraform version
        id: version
        shell: bash
        run: terraform version

      - name: Terraform Init
        id: init
        shell: bash
        run: terraform init -no-color
        env:
          TFE_TOKEN: ${{ secrets.TFE_TOKEN }}

      - name: Terraform Validate
        id: validate
        shell: bash
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan --var-file="./environments/${{ matrix.environment }}.tfvars" \
          -out="${{ matrix.environment }}.plan" \
          -input=false \
          -no-color

      - name: Truncate Plan
        run: |
          echo "${{ steps.plan.outputs.stdout }}" | grep -v "Refreshing state" > /tmp/plan.out
          npm install fs

      - name: Publish Plan to PR comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('${{ matrix.environment }} Status:')
            })
            const run_url = process.env.GITHUB_SERVER_URL + '/' + process.env.GITHUB_REPOSITORY + '/actions/runs/' + process.env.GITHUB_RUN_ID
            const run_link = '<a href="' + run_url + '">Actions</a>.'
            const fs = require('fs')
            const plan_file = fs.readFileSync('/tmp/plan.out', 'utf8')
            const plan = plan_file.length > 65000 ? plan_file.toString().substring(0, 65000) + " ..." : plan_file
            const truncated_message = plan_file.length > 65000 ? "Output is too long and was truncated. You can read full Plan in " + run_link + "<br /><br />" : ""
            const output = `## ${{ matrix.environment }} Status:
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details>

            \`\`\`\n
            ${plan}
            \`\`\`

            </details>

            ${truncated_message}

            *Pushed-By: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      - name: Upload Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ${{ matrix.environment }}-plan
          path: ${{ matrix.environment }}.plan
          retention-days: 30
  